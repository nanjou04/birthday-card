<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <style>
      :root {
        --card-width: 300px;
        --card-height: 420px;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 100vh;
        height: 100svh;
        padding-bottom: 20px;
        background: url("bg.jpg");
        font-family: sans-serif;
        overflow: hidden;
        touch-action: none; /* ã‚¹ãƒãƒ›ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æš´ç™ºé˜²æ­¢ */
      }

      /* 1. å‚¾ãã‚’æ¤œçŸ¥ã™ã‚‹å¤–æ ï¼ˆã“ã“ã‚’ tilt ã•ã›ã‚‹ï¼‰ */
      .tilt-container {
        width: var(--card-width);
        height: var(--card-height);
        perspective: 1000px;
      }

      /* 2. å®Ÿéš›ã«å›è»¢ã™ã‚‹ä¸­èº« */
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        cursor: pointer;
      }

      /* ã‚¯ãƒªãƒƒã‚¯æ™‚ã«180åº¦å›è»¢ */
      .card-inner.is-flipped {
        transform: rotateY(180deg);
      }

      /* è¡¨è£ã®å…±é€šè¨­å®š */
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 4px solid rgba(255, 255, 255, 0.2);
      }

      /* è¡¨é¢ */
      .card-front {
        background: linear-gradient(135deg, #fbe16e, #f1a54d);
        color: white;
      }

      /* è£é¢ */
      .card-back {
        background: #fff7e6;
        border: 4px solid #fbe16e;
        color: #333;
        transform: rotateY(180deg);
        padding: 20px 20px 28px;
        box-sizing: border-box;
      }

      .photo-placeholder {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .shiba-illustration {
        width: 200px;
        height: auto;
        aspect-ratio: 1 / 1;
      }

      .hint {
        position: absolute;
        bottom: 20px;
        color: white;
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="tilt-container" id="tiltElement">
      <div class="card-inner" id="cardInner">
        <div class="card-face card-front">
          <span style="font-size: 80px">ğŸ‚</span>
          <p style="font-weight: bold; letter-spacing: 2px">TAP TO OPEN</p>
        </div>
        <div class="card-face card-back">
          <div class="photo-placeholder">
            <img src="shiba_front.png" alt="" class="shiba-illustration" />
          </div>
          <h4 style="margin: 0">èª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼</h4>
          <p style="margin: 0">ç´ æ•µãª1å¹´ã«ãªã‚Šã¾ã™ã‚ˆã†ã«ã€‚</p>
          <p style="font-size: 14px">
            ã„ã¤ã‚‚ã‚ãŸãŸã‹ã„è¨€è‘‰ã‚’ã„ãŸã ã„ã¦ãŠã‚Šæ„Ÿè¬ã®æ°—æŒã¡ã§ã„ã£ã±ã„ã§ã™ï¼
          </p>
          <a href="https://www.youtube.com/" target="_blank">FOR YOU</a>
        </div>
      </div>
    </div>

    <div class="hint">ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã­</div>

    <script>
      const cardInner = document.getElementById("cardInner");
      const tiltElement = document.getElementById("tiltElement");

      let startX, startY; // ã‚¿ãƒƒãƒ—é–‹å§‹ä½ç½®ã‚’è¨˜éŒ²ç”¨

      // --- å‚¾ãã¨ã‚¿ãƒƒãƒ—ã®ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰å‡¦ç† ---

      const handleMove = (e) => {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const rect = tiltElement.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -20;
        const rotateY = ((x - centerX) / centerX) * 20;

        tiltElement.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      };

      // ã‚¿ãƒƒãƒé–‹å§‹
      tiltElement.addEventListener(
        "touchstart",
        (e) => {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        },
        { passive: true },
      );

      // ã‚¿ãƒƒãƒä¸­ï¼ˆå‚¾ã‘ã‚‹ï¼‰
      tiltElement.addEventListener(
        "touchmove",
        (e) => {
          // æŒ‡ãŒå°‘ã—ã§ã‚‚å‹•ã„ãŸã‚‰ã€ç”»é¢ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æ­¢ã‚ã¦ã€Œå‚¾ãã€ã«å°‚å¿µã•ã›ã‚‹
          if (
            Math.abs(e.touches[0].clientX - startX) > 5 ||
            Math.abs(e.touches[0].clientY - startY) > 5
          ) {
            if (e.cancelable) e.preventDefault();
            handleMove(e);
          }
        },
        { passive: false },
      );

      // ã‚¿ãƒƒãƒçµ‚äº†
      tiltElement.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;

        // æŒ‡ã®ç§»å‹•è·é›¢ãŒå°ã•ã‘ã‚Œã°ã€Œã‚¿ãƒƒãƒ—ã€ã¨åˆ¤å®šã—ã¦ã‚ãã‚‹
        if (Math.abs(endX - startX) < 10 && Math.abs(endY - startY) < 10) {
          cardInner.classList.toggle("is-flipped");
        }

        // å‚¾ãã‚’ã‚†ã£ãã‚Šæˆ»ã™
        tiltElement.style.transition = "transform 0.5s ease";
        tiltElement.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;

        // æ¬¡ã®å‹•ä½œã®ãŸã‚ã«transitionã‚’æ¶ˆã—ã¦ãŠã
        setTimeout(() => {
          tiltElement.style.transition = "";
        }, 500);
      });

      // PCãƒã‚¦ã‚¹ç”¨ï¼ˆå¿µã®ãŸã‚æ®‹ã—ã¦ãŠãï¼‰
      tiltElement.addEventListener("mousemove", handleMove);
      tiltElement.addEventListener("mouseleave", () => {
        tiltElement.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
      });
      tiltElement.addEventListener("click", () => {
        // PCã§ã¯ã‚¯ãƒªãƒƒã‚¯ã§ã‚ãã‚‹
        if (!("ontouchstart" in window)) {
          cardInner.classList.toggle("is-flipped");
        }
      });
    </script>
  </body>
</html>
