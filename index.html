<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <style>
      :root {
        --card-width: 300px;
        --card-height: 420px;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family: sans-serif;
        overflow: hidden;
        touch-action: none; /* ã‚¹ãƒãƒ›ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æš´ç™ºé˜²æ­¢ */
      }

      /* 1. å‚¾ãã‚’æ¤œçŸ¥ã™ã‚‹å¤–æ ï¼ˆã“ã“ã‚’ tilt ã•ã›ã‚‹ï¼‰ */
      .tilt-container {
        width: var(--card-width);
        height: var(--card-height);
        perspective: 1000px;
      }

      /* 2. å®Ÿéš›ã«å›è»¢ã™ã‚‹ä¸­èº« */
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        cursor: pointer;
      }

      /* ã‚¯ãƒªãƒƒã‚¯æ™‚ã«180åº¦å›è»¢ */
      .card-inner.is-flipped {
        transform: rotateY(180deg);
      }

      /* è¡¨è£ã®å…±é€šè¨­å®š */
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* è¡¨é¢ */
      .card-front {
        background: linear-gradient(135deg, #fbe16e, #f1a54d);
        color: white;
      }

      /* è£é¢ */
      .card-back {
        background: #ffffff;
        color: #333;
        transform: rotateY(180deg);
        padding: 20px;
        box-sizing: border-box;
      }

      .photo-placeholder {
        width: 100%;
        height: 180px;
        background: #f0f0f0;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hint {
        position: absolute;
        bottom: 20px;
        color: white;
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="tilt-container" id="tiltElement">
      <div class="card-inner" id="cardInner">
        <div class="card-face card-front">
          <span style="font-size: 80px">ğŸ‚</span>
          <p style="font-weight: bold; letter-spacing: 2px">TAP TO OPEN</p>
        </div>
        <div class="card-face card-back">
          <div class="photo-placeholder">ğŸ“· Photo Here</div>
          <h2 style="margin: 0">Happy Birthday!</h2>
          <p>èª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼<br />ç´ æ•µãª1å¹´ã«ãªã‚Šã¾ã™ã‚ˆã†ã«ã€‚</p>
        </div>
      </div>
    </div>

    <div class="hint">ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã­</div>
  
<script>
    const cardInner = document.getElementById('cardInner');
    const tiltElement = document.getElementById('tiltElement');

    // --- 1. ã‚¿ãƒƒãƒ—ã§è£è¿”ã™å‡¦ç† ---
    cardInner.addEventListener('click', () => {
        cardInner.classList.toggle('is-flipped');
    });

    // --- 2. ã‚¹ãƒãƒ›ã®ã‚¹ãƒ¯ã‚¤ãƒ—ã§å‚¾ã‘ã‚‹å‡¦ç† ---
    const handleMove = (e) => {
        // æŒ‡ã®ä½ç½®ã€ã¾ãŸã¯ãƒã‚¦ã‚¹ã®ä½ç½®ã‚’å–å¾—
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const rect = tiltElement.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        // ä¸­å¿ƒã‹ã‚‰ã®è·é›¢ã‚’è¨ˆç®— (-1 ~ 1 ã®ç¯„å›²)
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -20; // æœ€å¤§20åº¦
        const rotateY = ((x - centerX) / centerX) * 20;

        // å‚¾ãã‚’é©ç”¨
        tiltElement.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    };

    // æŒ‡ãŒè§¦ã‚Œã¦ã„ã‚‹é–“ã ã‘è¨ˆç®—
    tiltElement.addEventListener('touchstart', (e) => {
        if (e.cancelable) e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç¦æ­¢
    }, { passive: false });

    tiltElement.addEventListener('touchmove', (e) => {
        if (e.cancelable) e.preventDefault();
        handleMove(e);
    }, { passive: false });

    // æŒ‡ã‚’é›¢ã—ãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
    tiltElement.addEventListener('touchend', () => {
        tiltElement.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
    });

    // PCãƒã‚¦ã‚¹ç”¨ï¼ˆç¢ºèªç”¨ï¼‰
    tiltElement.addEventListener('mousemove', handleMove);
    tiltElement.addEventListener('mouseleave', () => {
        tiltElement.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
    });
</script>
  </body>
</html>
