      .tilt-container {

      /* 2. å®Ÿéš›ã«å›è»¢ã™ã‚‹ä¸­èº« */

  <body>
    <div class="tilt-container" id="tiltElement">

          <span style="font-size: 80px">ğŸ‚</span>

          <h4 style="margin: 0">èª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼</h4>
          <p style="margin: 0">ç´ æ•µãª1å¹´ã«ãªã‚Šã¾ã™ã‚ˆã†ã«ã€‚</p>
          <p style="font-size: 14px">
            ã„ã¤ã‚‚ã‚ãŸãŸã‹ã„è¨€è‘‰ã‚’ã„ãŸã ã„ã¦ãŠã‚Šæ„Ÿè¬ã®æ°—æŒã¡ã§ã„ã£ã±ã„ã§ã™ï¼
          </p>
          <div class="message-box">

    <div class="hint">ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã­</div>

    <script>
      const cardInner = document.getElementById("cardInner");
      const tiltElement = document.getElementById("tiltElement");
      const redirectBtn = document.getElementById("redirectBtn");

      let startX, startY;

      // --- ã€å…±é€šã€‘ã‚ãã‚‹å‡¦ç†ã‚’å®Ÿè¡Œã™ã‚‹é–¢æ•° ---
      function toggleFlip(e) {
        // ã‚‚ã—ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒã•ã‚ŒãŸã®ãŒãƒœã‚¿ãƒ³ï¼ˆã¾ãŸã¯ãƒœã‚¿ãƒ³ã®ä¸­èº«ï¼‰ãªã‚‰ã€ä½•ã‚‚ã—ãªã„
        if (e.target.closest("#redirectBtn")) {
          return;
        }
        cardInner.classList.toggle("is-flipped");
      }

      // --- 1. å‚¾ãã¨ã‚¹ãƒ¯ã‚¤ãƒ—åˆ¤å®š ---
      const handleMove = (e) => {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const rect = tiltElement.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -20;
        const rotateY = ((x - centerX) / centerX) * 20;

        tiltElement.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      };

      tiltElement.addEventListener(
        "touchstart",
        (e) => {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        },
        { passive: true },
      );

      tiltElement.addEventListener(
        "touchmove",
        (e) => {
          if (
            Math.abs(e.touches[0].clientX - startX) > 5 ||
            Math.abs(e.touches[0].clientY - startY) > 5
          ) {
            if (e.cancelable) e.preventDefault();
            handleMove(e);
          }
        },
        { passive: false },
      );

      // --- 2. ã‚¿ãƒƒãƒçµ‚äº†æ™‚ã®ã€Œã‚ãã‚‹ã€åˆ¤å®š ---
      tiltElement.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;

        // ç§»å‹•è·é›¢ãŒçŸ­ãã€ã‹ã¤ãƒœã‚¿ãƒ³ä»¥å¤–ãªã‚‰ã‚ãã‚‹
        if (Math.abs(endX - startX) < 10 && Math.abs(endY - startY) < 10) {
          toggleFlip(e);
        }

        // å‚¾ãã‚’ãƒªã‚»ãƒƒãƒˆ
        tiltElement.style.transition = "transform 0.5s ease";
        tiltElement.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        setTimeout(() => {
          tiltElement.style.transition = "";
        }, 500);
      });

      // --- 3. PCç”¨ã®ã‚¯ãƒªãƒƒã‚¯åˆ¤å®š ---
      // ã‚¹ãƒãƒ›ã§ã¯touchendãŒå„ªå…ˆã•ã‚Œã‚‹ãŸã‚ã€PCã§ã®ã¿å‹•ãã‚ˆã†ã«åˆ¶å¾¡
      tiltElement.addEventListener("click", (e) => {
        if (!("ontouchstart" in window)) {
          toggleFlip(e);
        }
      });

      // --- 4. é·ç§»ãƒœã‚¿ãƒ³å°‚ç”¨ã®å‡¦ç† ---
      redirectBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // è¦ªè¦ç´ ï¼ˆã‚«ãƒ¼ãƒ‰ï¼‰ã¸ã®ã‚¤ãƒ™ãƒ³ãƒˆä¼æ’­ã‚’é˜»æ­¢

        redirectBtn.innerText = "å†ç”Ÿä¸­... ğŸ¶";
        redirectBtn.classList.add("loading");

        const sePlayer = document.getElementById("sePlayer");
        sePlayer.play().catch((err) => console.log("SEå†ç”Ÿã‚¨ãƒ©ãƒ¼:", err));

        setTimeout(() => {
          redirectBtn.innerText = "FOR YOU";
          redirectBtn.classList.remove("loading");
          window.location.href =
            "https://giftee.com/r/uAPuUHxhw3ZWw3WaCVBz2v8LPaWM3Fpz";
        }, 4000);
      });

      // ãƒã‚¦ã‚¹ç§»å‹•ç”¨ï¼ˆPCï¼‰
      tiltElement.addEventListener("mousemove", (e) => {
        if (!("ontouchstart" in window)) handleMove(e);
      });
    </script>
